<!DOCTYPE html>
<html>
<head>
	<title>Location Guard</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/leaflet.css">
	<link rel="stylesheet" href="css/leaflet-geocoder-mapzen.css">
	<link rel="stylesheet" href="css/options.css">

	<script src="js/common.js"></script>
	<script src="js/common-gui.js"></script>
	<script src="js/gui/options.js"></script>
</head>
<body class="ui-alt-icon ui-nodisc-icon">
	<div data-role="page" id="options" data-title="Location Guard" class="page">
		<div data-role="header">
			<a href="#left-panel" class="ui-btn ui-btn-icon-notext ui-icon-bars"></a>
			<h1>虚拟定位设置</h1>
		</div>

		<div role="main" class="ui-content">
			定位级别:
			<select id="defaultLevel">
				<option value="fixed">使用虚拟位置</option>
				<option value="real">使用真实位置</option>
				<option value="high">高等级别</option>
				<option value="medium" selected>中等级别</option>
				<option value="low">低等级别</option>
			</select>
			<div data-role="controlgroup">
				<label><input id="paused" type="checkbox">暂停定位</label>
				<label><input id="hideIcon" type="checkbox">隐藏图标</label>
				<label><input id="updateAccuracy" type="checkbox">更新准确度<p class="small-font no-space">使报告的准确度适应所增加的噪声量</p></label>
			</div>
			<div data-role="controlgroup">
				<button class="ui-btn" id='deleteCache'>删除虚拟位置缓存</button>
				<button class="ui-btn" id='restoreDefaults'>恢复默认的选项</button>
			</div>
			<div data-role="controlgroup">
				<button class="ui-btn showFAQ" faq="general">什么是虚拟定位？</button>
				<button class="ui-btn reportIssue" faq="general">前往Tinder</button>
			</div>
		</div>
	</div><!-- /page -->

	<div data-role="page" id="levels" data-title="Location Guard" class="page">
		<div data-role="header">
			<a href="#left-panel" class="flat-btn ui-btn ui-btn-icon-notext ui-icon-bars"></a>
			<h1>隐私级别</h1>
		</div>

		<div role="main" class="ui-content no-space">
			<div id="activeLevel" data-role="navbar">
				<ul>
					<li><a level="low" href="#">低</a></li>
					<li><a level="medium" href="#" class="ui-btn-active">中</a></li>
					<li><a level="high" href="#">高</a></li>
				</ul>
			</div>
			<div class="ui-bar">
				<div class="no-space">
					<p style="float: left" class="no-space">保护: <b><span id="radius"></span> m</b></p>
					<p style="float: right" class="no-space">准确度: <b><span id="accuracy"></span> m</b></p>
					<p style="clear: both"></p>
				</div>
				<div id="setRadius" class="slider"></div>

				<div class="no-space">虚拟位置为: <b><span id="cacheTime"></span></b></div>
				<div id="setCacheTime" class="slider"></div>
			</div>

			<div id="levelMap" class="flex"></div>
		</div>
	</div><!-- /page -->

	<div data-role="page" id="fixedPos" data-title="Location Guard" class="page">
		<div data-role="header">
			<a href="#left-panel" class="flat-btn ui-btn ui-btn-icon-notext ui-icon-bars"></a>
			<h1>虚拟位置</h1>
		</div>

		<div role="main" class="ui-content no-space">
			<div id="fixedPosMap" class="flex"></div>

			<div data-role="controlgroup" class="no-space">
				<label>
					<input id="fixedPosNoAPI" type="checkbox">虚拟位置禁用地理定位
				</label>
				<button class="ui-btn showFAQ" faq="fixed">什么是 "虚拟位置"？</button>
			</div>
		</div>
	</div><!-- /page -->

	<div data-role="panel" id="left-panel" data-position="left" data-display="overlay" data-theme="a">
		<ul data-role="listview">
			<li data-icon="none" class="menu-title" data-theme="b">虚拟定位</li>
			<li data-icon="gear"><a href="#options">定位选项</a></li>
			<li data-icon="eye"><a href="#levels">隐私级别</a></li>
			<li data-icon="location"><a href="#fixedPos">选择虚拟位置</a></li>
			<li data-icon="info"><a href="faq.html#general">使用说明</a></li>
		</ul>
	</div><!-- /panel -->
</body>
</html>
